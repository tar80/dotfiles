-M_editcU	= {
元に戻す(&U)\tCtrl+Z	= %k"^Z
--	= 
切り取り(&T)\tCtrl+X	= %k"^X
コピー(&C)\tCtrl+C	= %k"^C
貼り付け(&P)\tCtrl+V	= %k"^V
削除(&D)\tDelete	= %k"DEL
--	= 
全て選択(&A)\tCtrl+A	= %k"^A
}
-M_editcUrename	= {
前に追加(&F)	= *replace ":%*edittext()%%C"
	*script %sgu'ppmlib'\setSel.js,"(\:)(.*)%%C"
後ろに追加(&B)	= *replace ":%%X%*edittext().%%T"
	*script %sgu'ppmlib'\setSel.js,"(\:%%X)(.*)\.%%T"
置換(&R)	= *linemessage s/対象文字/置換文字/[g][I]   ※:"%%を展開"はOFFにする
	*replace "s/%*edittext()//"
	*script %sgu'ppmlib'\setSel.js,"(s\/)(.*)\/\/"
連番(&N)	= *linemessage [\]=連番マクロ
	*replace ":%*edittext()\.%%T"
	*script %sgu'ppmlib'\setSel.js,"(\:)(.*)\\\.%%T"
数字桁揃え(&S)	= *string o,digit=%*input("3" -title:"桁数" -mode:e)
	*replace ":%*edittext()%%*padding(%%*regexp(""""%%FXN"""",""""s/\D*(\d*)/\1/""""),%so"digit",0).%%T"
	*script %sgu'ppmlib'\setSel.js,"(\:)(.*)%%\*padding.*"
拡張子一括(&E)	= *replace ":%%X.%T"
	*script %sgu'ppmlib'\setSel.js,"(.*%%X\.)(.*)"
}
