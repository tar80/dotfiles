;ppm-listfile
;-------------------------------------------------------------------------------
;;/saveenc はリストファイル保存時のエンコード
;; "utf8","sjis","utf16le"(default)を指定可能
[section]
/dist	= D:\Dev\ppmdev\packages\ppm-listfile\dist
/saveenc	= utf16le
/note	= D:\Apps\ppxdw64\listfile\note.xlf

KC_main = {
;;拡張属性変更
A	,*script [/dist]\enhanceAttributes.js,[/saveenc]
;;リストファイルの手動書き換え
^S	,*if 4==%*js("PPx.result=PPx.DirectoryType;")%:*script [/dist]\updateListFile.js,[/saveenc]%:*stop
	%K"@W
}

-M_Clist	= {
該当ディレクトリ(&J)	= *jumppath %FC /entry
--	=
Ext	=
--	=
リンク切れ抽出(&B)	= *script [/dist]\markBrokenLink.js
リストから消去(&D)	= %K"@^\D"
--	=
ノート(&N)	= *NOTE
-- =
移動(&M)	= %*menu(M_ppmMove,!M)
コピー(&C)	= %*menu(M_ppmCopy,!C)
実体削除(&D)	= %*menu(M_ppmDelete,!R)
}

_Command	= {
note	= *script [/dist]\noteListFile.js,[/note]
}

XC_dset	= {
[/note]	= B00000,-1,-1,19,-1,-1,B000000,B00000000000000000000000001,cmd:"*setcust X_bg:P_%n=D:\Assets\images\picture\end_of_field.jpg%:*setcust X_bg:T_%n=20%:*setcust X_bg:B_%n=20%:*color back%:*oneshot dset,KC_main:LOADEVENT,%FDV,%%FDV,*deletecust X_bg:P_%n%%:*deletecust X_bg:T_%n%%:*color back" disp:"一覧(&Note)"
}
[endsection]
