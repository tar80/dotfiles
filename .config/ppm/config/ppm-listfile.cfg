[linecust]
lf1,KC_main:R,*string o,dirtype=%%*script("%%'ppmdev'\packages\ppm-listfile\dist\renameLfEntry.js")
lf2,KC_main:R,*if 4==%%so'dirtype'%%:*stop
[endlinecust]
